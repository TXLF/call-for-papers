# Cargo audit configuration
# This file documents security vulnerabilities that we've reviewed and accepted

[advisories]
# Ignore RUSTSEC-2023-0071 (RSA crate timing attack)
# Rationale: This vulnerability is in the rsa crate used by sqlx-mysql.
# We only use PostgreSQL in this project, not MySQL. The vulnerability is in
# MySQL authentication which we don't use. There is no fixed version available.
# Severity: Medium (5.9)
ignore = [
    "RUSTSEC-2023-0071"
]

# Ignore RUSTSEC-2025-0134 (rustls-pemfile unmaintained)
# Rationale: This is a warning about an unmaintained crate, not a security vulnerability.
# The crate is used by reqwest. We'll update when reqwest updates its dependency.
# This is tracked as a warning, not a critical vulnerability.
