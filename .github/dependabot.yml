version: 2
updates:
  # Cargo dependencies (Rust backend)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "TXLF/maintainers"
    labels:
      - "dependencies"
      - "rust"
      - "backend"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      rust-dependencies:
        patterns:
          - "*"

  # Cargo dependencies (Rust frontend)
  - package-ecosystem: "cargo"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "TXLF/maintainers"
    labels:
      - "dependencies"
      - "rust"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      rust-frontend-dependencies:
        patterns:
          - "*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "TXLF/maintainers"
    labels:
      - "dependencies"
      - "ci/cd"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "TXLF/maintainers"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
