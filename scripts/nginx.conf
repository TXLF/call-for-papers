# Nginx Configuration for Call for Papers
# This configuration sets up a reverse proxy with SSL termination
#
# Installation:
# 1. Copy this file to /etc/nginx/sites-available/call-for-papers
# 2. Create symlink: ln -s /etc/nginx/sites-available/call-for-papers /etc/nginx/sites-enabled/
# 3. Update server_name with your domain
# 4. Setup SSL certificates (see instructions below)
# 5. Test: nginx -t
# 6. Reload: systemctl reload nginx

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name cfp.example.com;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cfp.example.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/cfp.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cfp.example.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/cfp.example.com/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/cfp-access.log;
    error_log /var/log/nginx/cfp-error.log;

    # Client body size (for file uploads - slides)
    client_max_body_size 50M;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # WebSocket support (if needed in future)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Proxy to backend application
    location / {
        proxy_pass http://localhost:8080;

        # Health check bypass cache
        if ($request_uri ~* "^/api/health") {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Static files caching (for frontend assets)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:8080;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint for monitoring
    location /api/health {
        proxy_pass http://localhost:8080;
        access_log off;
    }
}

# Rate limiting (optional but recommended)
# Add to http block in /etc/nginx/nginx.conf:
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
# limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
